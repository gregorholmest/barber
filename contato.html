<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="caixa">
    <h1><img src="igm/logo.png" alt="logo da barbearia Alura"></h1>
        <nav>
            <ul class="navegacao">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                </ul>
        </nav>
    </div>
   </header> 
   
   <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="75" rows="10" class="input-padrao"></textarea required>

            <fieldset>
                 <legend>Como prefere o nosso contato?</legend>
                 <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email">Email</label>
                 
                  <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                  
                  <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked value="whatsapp">Whatsapp</label>
                  
            </fieldset>

           <fieldset>
                  <legend>Qual horário prefere ser atendido?</legend>
                 <select name="" id="">
                    <option value="">Manhã</option>
                     <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
           </fieldset>

           <label for="checkbox-novidades" class="checkbox"> <input type="checkbox" name="" checked id="checkbox-novidades">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                 <tr>
                      <th>Dia</th>
                     <th>Horário</th>
                </tr>
            </thead>
             <tbody>
                <tr>
                     <td>Segunda</td>
                     <td>8h as 20h</td>
                  </tr>
                <tr>
                     <td>Quarta</td>
                     <td>8h as 20h</td>
                 </tr>
                <tr>
                    <td>Sexta</td>
                     <td>8h as 20h</td>
                 </tr>
        </tbody>
        </table>
    </main>

    <footer>
        <img src="igm/logo-branco.png" alt="logo da barbearia da Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
